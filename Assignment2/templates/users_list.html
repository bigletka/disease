<style>
    .center {
  padding: 70px 0;
  border: 1px solid rgb(64, 91, 130);;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  table-layout: auto;
  width: 80%;
}
</style>

<div class="center">


<a href="{% url 'home'%}">Back to Main</a>

<a href="{%url 'register_users'%}">Create Users</a>

<h1>All Users</h1>
<table class="center">
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Salary</th>
        <th>Phone number</th>
        <th>Country Name</th>
    </tr>
    {% for object in object_list %}
    <tr>
        <td>{{object.email}}</td>
        <td>{{object.name}}</td>
        <td>{{object.surname}}</td>
        <td>{{object.salary}}</td>
        <td>{{object.phone}}</td>
        <td>{{object.cname}}</td>
        <td> <a href="{%url 'updateUser' object.email%}">Edit</a>
            <a href="{%url 'deleteUsers' object.email%}">Delete</a></td>
    
    {%endfor%}
</table>

</div>

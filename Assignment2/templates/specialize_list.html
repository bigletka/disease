<style>
    .center {
  padding: 70px 0;
  border: 1px solid rgb(64, 91, 130);;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  table-layout: auto;
  width: 80%;
}
</style>

<div class="center">



<a href="{% url 'home'%}">Back to Main</a>

<a href="{%url 'register_specialize'%}">Create specialize</a>

<h1>All Specializations</h1>
<table class="center">
    <tr>
        <th>Specialization ID</th>
        <th>Email</th>
    </tr>
    {% for object in object_list %}
    <tr>
        <td>{{object.id}}</td>
        <td>{{object.email}}</td>
        <td> <a href="{%url 'updateSpecialize' email=object.email id=object.id%}">Edit</a>
            <a href="{%url 'updateSpecialize' email=object.email id=object.id%}">Delete</a></td>
    </tr>
    {%endfor%}

</table>

</div>

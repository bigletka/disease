<style>
    .center {
  padding: 70px 0;
  border: 1px solid rgb(64, 91, 130);;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  table-layout: auto;
  width: 80%;
}
</style>

<div class="center">



<a href="{% url 'home'%}">Back to Main</a>

<a href="{%url 'register_public'%}">Create publicServant</a>

<h1>All Public Servants</h1>
<table class="center">
    <tr>
        <th>Email</th>
        <th>Department</th>
    </tr>
    {% for object in object_list %}
    <tr> 
        <td>{{object.email}}</td>
        <td>{{object.department}}</td>
        <td><a href="{%url 'updatePublic' object.email%}">Edit</a>
            <a href="{%url 'deletePublic' object.email%}">Delete</a></td>
    </tr>
    {%endfor%}
</table>

</div>

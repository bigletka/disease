


<style>
    .center {
  padding: 70px 0;
  border: 1px solid rgb(64, 91, 130);;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  table-layout: auto;
  width: 80%;
}
</style>
<div class="center"> 
    <a href="{% url 'home'%}">Back to Main</a>

<a href="{% url 'register_country'%}">Create country</a>

    <h1>All Countries</h1>

<table class ="center">
    <tr>
        <th>Country Name</th>
        <th>Population</th>
    </tr>
    {% for object in object_list %}
    <tr>
        <td>
            {{object.cname}}
        </td> 
        <td>
            {{object.population}}
        </td>
        <td><a href="{%url 'updateCountry' object.cname%}">Edit</a>
            
            <a href="{%url 'deleteCountry' object.cname%}">Delete</a></td>
        
    </tr>
    {%endfor%}
</table>
</div>

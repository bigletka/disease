<style>
    .center {
  padding: 70px 0;
  border: 1px solid rgb(64, 91, 130);;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  table-layout: auto;
  width: 80%;
}
</style>

<div class="center">




<a href="{% url 'home'%}">Back to Main</a>

<a href="{%url 'register_diseaseType'%}">Create Disease Type</a>
<h1>All Type:</h1>
<table class="center">
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>

    {% for object in object_list %}
    <tr>
        <td>{{object.id}}</td>
        <td>{{object.description}}</td>
        <td> <a href="{%url 'updateDiseaseType' object.id%}">Edit</a>
            <a href="{%url 'deleteDiseaseType' object.id%}">Delete</a></td>
    </tr>
  
    {%endfor%}
</table>

</div>
